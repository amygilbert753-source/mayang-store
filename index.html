<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayang Store - Pets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      background: url('https://i.ibb.co/FqydfxK6/download-2.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent for readability */
      color: white;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    header p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px;
    }

    .item {
      background: rgba(17, 17, 17, 0.85); /* semi-transparent for background image visibility */
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      border: 1px solid #222;
      transition: all 0.35s ease;
      color: white;
    }
    .item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    .item img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }
    .item h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #fff;
    }
    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ddd;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #000;
      border: 2px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: white;
      color: #000;
      box-shadow: 0 0 15px white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent footer */
      border-top: 1px solid #222;
      font-size: 1rem;
      color: #aaa;
    }
    footer strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <header>
    <h1>üêæ Mayang Store üêæ</h1>
    <p>Grow a Garden Pet - Price List</p>
  </header>

  <!-- Store Items -->
  <div class="store">
    <div class="item">
      <img src="https://i.ibb.co/3yFC5rxr/tiktokio-com-Lg-ZM7duu-L9-Jjfmm-Gj-Af6.jpg" alt="Raccoon">
      <h2>Raccoon</h2>
      <p class="price">‚Ç±300</p>
      <a href="https://www.facebook.com/share/1E3L6Bqzys/" target="_blank" class="buy-btn">Buy Now</a>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/tyZQqnf/Screenshot-20250905-225015.jpg" alt="Ckitsune">
      <h2>Ckitsune</h2>

      <a href="https://www.facebook.com/share/1E3L6Bqzys/" target="_blank" class="buy-btn">Buy Now</a>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/Y7yL6WbT/tiktokio-com-DEksj-Fc8-QOt8g-GJP1ldn.jpg" alt="Red Fox">
      <h2>Red Fox</h2>
      <p class="price">‚Ç±50</p>
      <a href="https://www.facebook.com/share/1E3L6Bqzys/" target="_blank" class="buy-btn">Buy Now</a>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/YFMMzmXm/tiktokio-com-KMCADfn-Dyu5k-X4wp-QC8r.jpg" alt="Mimic">
      <h2>Mimic</h2>
      <p class="price">‚Ç±120</p>
      <a href="https://www.facebook.com/share/1E3L6Bqzys/" target="_blank" class="buy-btn">Buy Now</a>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/vxV5CncM/tiktokio-com-Ii-NYb-SExn2k-Fj-Qv3j-CXC.jpg" alt="Dragonfly">

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Mayang Store - All Rights Reserved</p>

  </footer>
</body>
</html>
